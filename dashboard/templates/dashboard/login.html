<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Meta Description -->
        <meta name="description" content="{{ seo.meta_description }}">
        <!-- Meta Keywords -->
        <meta name="keywords" content="{{ seo.meta_keywords }}">
        <!-- Meta Title -->
        <meta name="meta_title" content="{{ seo.meta_title }}">
        <!-- Meta Author -->
        <meta name="author" content="{{ seo.meta_author }}">
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous" />
        <!-- Bootstrap-icons -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
              integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
              crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static "css/style_1.css" %}">
        <!-- jquery cdn -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/signature_pad@5.1.3/dist/signature_pad.umd.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
              rel="stylesheet">
        <title>
            {% block title %}
                {{ page_title }}
            {% endblock title %}
        </title>
    </head>
    <body>
        <div class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
            <div class="absolute inset-0 overflow-hidden pointer-events-none">
                <div class="absolute -top-40 -right-40 w-80 h-80 bg-gradient-to-br from-blue-400 to-indigo-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
                </div>
                <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-gradient-to-br from-gray-400 to-slate-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
                </div>
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-gradient-to-br from-indigo-400 to-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000">
                </div>
            </div>
            <div class="max-w-md w-full space-y-8 relative z-10">
                <div class="text-center">
                    <div class="flex justify-center mb-6">
                        <img src="{% static 'images/logo.png' %}"
                             alt="Logo"
                             class="w-20 h-20 object-contain drop-shadow-2xl animate-float"
                             height="10px"
                             width="10px">
                    </div>
                    <h2 class="text-4xl font-bold text-gray-900 mb-2 animate-slideDown">Welcome Back</h2>
                    <p class="text-gray-600 animate-slideDown animation-delay-200">Sign in to access your dashboard</p>
                </div>
                <div class="relative animate-slideUp">
                    <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 via-indigo-600 to-gray-500 rounded-2xl blur-lg opacity-25">
                    </div>
                    <div class="relative bg-white/80 backdrop-blur-xl rounded-2xl shadow-2xl p-8 border border-white/20">
                        <form class="space-y-6" method="post" action="">
                            {% csrf_token %}
                            <div class="group">
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                                <div class="relative">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                         width="24"
                                         height="24"
                                         viewBox="0 0 24 24"
                                         fill="none"
                                         stroke="currentColor"
                                         stroke-width="2"
                                         stroke-linecap="round"
                                         stroke-linejoin="round"
                                         class="login_svg lucide lucide-mail absolute left-4 top-3.5 h-5 w-5 text-gray-400"
                                         aria-hidden="true">
                                        <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7"></path>
                                        <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                                    </svg>
                                    <input name="username"
                                           type="text"
                                           required=""
                                           class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all"
                                           placeholder="Enter your username"
                                           value="">
                                </div>
                            </div>
                            <div class="group">
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                                <div class="relative">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                         width="24"
                                         height="24"
                                         viewBox="0 0 24 24"
                                         fill="none"
                                         stroke="currentColor"
                                         stroke-width="2"
                                         stroke-linecap="round"
                                         stroke-linejoin="round"
                                         class="login_svg lucide lucide-lock absolute left-4 top-3.5 h-5 w-5 text-gray-400"
                                         aria-hidden="true">
                                        <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                    <input name="password"
                                           type="password"
                                           required=""
                                           class="w-full pl-12 pr-12 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all"
                                           placeholder="Enter your password"
                                           value="">
                                    <button type="button"
                                            class="absolute right-4 top-3.5 text-gray-400 hover:text-gray-600">
                                    </button>
                                </div>
                            </div>
                            <div class="pt-2">
                                <button type="submit"
                                        class="w-full flex justify-center py-3.5 px-4 rounded-xl text-sm font-semibold text-white transition-all shadow-lg bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 hover:shadow-xl hover:-translate-y-0.5">
                                    Sign In
                                </button>
                            </div>
                        </form>
                        <div class="mt-6 border-t border-gray-200 pt-6">
                            <div class="flex justify-center">
                                <span class="px-4 bg-white text-gray-500 rounded-full text-xs uppercase tracking-wider font-semibold">Secure Login</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <style></style>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
                integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
                crossorigin="anonymous"></script>
    </body>
</html>
